<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="icon" type="image/x-icon" href="wt-1.ico">
    <style>
      .banner {
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(rgb(0, 0, 0), rgba(0, 0, 0, 0.75)),
          url('https://source.unsplash.com/1980x510/?medical');
        background-size: cover;
        background-position: center;
      }
      body {
        font-family: Arial, sans-serif;
        background: transparent; /* Set the body background to be transparent */
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: rgba(
          255,
          255,
          255,
          0.364
        ); /* Semi-transparent white background */
        box-shadow: 0 0 10px rgba(139, 137, 137, 0.1);
        border-radius: 5px;
      }
      .container form {
        background: rgba(
          88,
          86,
          86,
          0
        );
         /* Transparent background for the form */
      }
      
      .feed {
        text-align: center;
      }
      .form-group {
        margin: 10px 0;
      }
      label {
        display: block;
        font-weight: bold;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #000000;
        border-radius: 3px;
      }
      textarea {
        height: 100px;
      }
      input[type="submit"] {
        background: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }
      footer {
        background-color: #8e44ad; /* Light Purple */
        color: #ecf0f1;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        animation: rotateColor 5s linear infinite;
      }

      @keyframes rotateColor {
        0% {
          background-color: #8e44ad; /* Light Purple */
        }
        25% {
          background-color: #835083; /* Dark Purple */
        }
        50% {
          background-color: #e73cd6; /* Red */
        }
        75% {
          background-color: #9327ae; /* Green */
        }
        100% {
          background-color: #8e44ad; /* Light Purple */
        }
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <h2 class="feed">Contact us Form </h2>
        <form id="ContactUsForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="number" name="phone" id="phone">
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your problem, what problem facing......." required></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
    <footer>
        <p>&copy; 2023 Lovely Professional University. All rights reserved.</p>
      </footer>
    <script>
      // JavaScript to handle form submission
      document
        .getElementById("ContactUsForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(this);
          alert(
            "Contact Form Submitted:\n" +
              "Name: " +
              formData.get("name") +
              "\n" +
              "Email: " +
              formData.get("email") +
              "\n" +
              "Phone No:"+formData.get("phone")+
              "\n" +
              "Message: " +
              formData.get("message")
          );
          this.reset();
        });
    </script>

  </body>
</html>
